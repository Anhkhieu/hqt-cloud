<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - HQT Internal Cloud</title>
  <style>
    body {
      font-family: Futura, Trebuchet MS, Arial, sans-serif;
      background: #9accc9;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background: #047c81;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
    input, button {
      display: block;
      width: 220px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    .btn {
      background: #8ebfc4;
      color: #fff;
      cursor: pointer;
    }
    h2 { color: #fff; }
  </style>
</head>
<body>
  <main>
    <form id="loginForm">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign in</button>
    </form>
  </main>

  <script>
    const API = "/api/login"; // Vercel serverless function

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Invalid credentials");
          return;
        }

        // Save JWT & user info in localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        // Redirect based on role
        if (data.user.role === "submitter") {
          location.href = "submitter.html";
        } else if (data.user.role === "previewer") {
          location.href = "previewer.html";
        } else {
          alert("Unknown role");
        }

      } catch (err) {
        console.error("Login failed:", err);
        alert("Login failed, try again later.");
      }
    });
  </script>
</body>
</html>
